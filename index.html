<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sion Solutions</title>
    <link rel="stylesheet" href="assets/css/style-global.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">
          <img
            src="./assets/images/logo_marca_final.png"
            alt="Sion Solutions"
          />
        </a>
        <!-- inicio menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#inicio">Início</a></li>
            <li><a class="title" href="#sobre">Sobre</a></li>
            <li><a class="title" href="#servicos">Serviços</a></li>
            <li><a class="title" href="#portifolio">Portifolio</a></li>
            <li><a class="title" href="#contato">Contato</a></li>
          </ul>
        </div>
        <!-- fim menu -->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <!-- INICIO -->
      <section class="section" id="inicio">
        <div class="container grid"></div>
      </section>

      <div class="dividir-1"></div>

      <!-- SOBRE -->
      <section class="section" id="sobre">
        <div class="container grid"></div>
      </section>

      <div class="dividir-2"></div>

      <!-- SERVIÇOS -->
      <section class="section" id="servicos">
        <div class="container grid"></div>
      </section>

      <div class="dividir-1"></div>

      <!-- PORTIFOLIO -->
      <section class="section" id="portifolio">
        <div class="container grid"></div>
      </section>

      <div class="dividir-2"></div>

      <!-- CONTATO -->
      <section class="section" id="contato">
        <div class="container grid"></div>
      </section>

      <div class="dividir-1"></div>
    </main>

    <footer class="section">
      <div class="container grid"></div>
    </footer>

    <a href="#inicio" class="back-to-top">
      <i class="icon-arrow-up"></i>
    </a>

    <!-- index.js -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
